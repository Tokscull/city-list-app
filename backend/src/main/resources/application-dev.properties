#JWT
jwt.private.key: classpath:keys/jwt.pem
jwt.public.key: classpath:keys/jwt.pub
jwt.expiration.time: 3600000

#DB
spring.datasource.url=jdbc:postgresql://localhost:5432/citiesapp
spring.datasource.username=apiuser
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#FilesStore
file.storage.location:backend/images

#Multipart
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
spring.servlet.multipart.enabled=true

#Dev
server.error.include-message = always
logging.level.org.springframework.security: TRACE



